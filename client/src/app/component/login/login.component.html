<mat-card id="loginCard">
  <mat-card-header class="cardHeader bg-primary">
    <h1 class="text-secondaryAccent">Login</h1>
  </mat-card-header>
  <mat-card-content class="cardContent w-full bg-primary">
    <form action="submit" class="loginForm flex flex-col justify-around">
      <input type="text" name="email" placeholder="Email" />
      <input type="text" name="password" placeholder="Password" />
    </form>
  </mat-card-content>
  <mat-card-actions class="cardActions bg-primary rounded-b-lg">
    <button mat-raised-button color="accent" style="color: #EAE2B7;">Login</button>
    <div class="flex w-full items-center text-secondaryAccent"> <div id="horizontalLine"></div>or<div id="horizontalLine"></div></div>
    <button mat-raised-button color="accent" style="color: #EAE2B7;">Login with google</button>
  </mat-card-actions>
</mat-card>
