<mat-card id="signupCard">
    <mat-card-header class="cardHeader bg-primary">
        <h1 class="text-secondaryAccent">Sign Up</h1>
      </mat-card-header>
      <mat-card-content class="cardContent w-full bg-primary">
        <form [formGroup]="form" class="loginForm flex flex-col justify-around">
          <input type="text" name="email" placeholder="Email" formControlName="Email" required />
          <input type="text" name="password" placeholder="Password" formControlName="Password" required />
        </form>
      </mat-card-content>
      <mat-card-actions class="cardActions bg-primary rounded-b-lg">
        <button mat-raised-button color="accent" (click)="onSubmit()" style="color: #EAE2B7;">Register</button>
        <div class="flex w-full items-center text-secondaryAccent"> <div id="horizontalLine"></div>or<div id="horizontalLine"></div></div>
        <button mat-raised-button color="accent" style="color: #EAE2B7;">Sign up with google</button>
      </mat-card-actions>
</mat-card>
