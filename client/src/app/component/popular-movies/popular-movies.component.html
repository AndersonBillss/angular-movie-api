<app-navbar></app-navbar>
<form class="searchContainer">
  <input class="search" type="text" placeholder="Search..." />
</form>
<div class="moviesContainer">
  <mat-card *ngFor="let movie of movies" [routerLink]="'/details/' + movie.id">
    <mat-card-content class="bg-primary h-full rounded-lg">
      <img [src]="posterUrl + movie.poster_path" class="rounded-t-lg h-3/4" />
      <section class="bg-primaryLight/40 rounded-b-lg p-2 text-secondaryAccent h-1/4">
        <span class="text-wrap">
          {{ movie.title }}
        </span>
        <div class="text-xs flex justify-start gap-1 items-center">
          <button
            mat-stroked-button
            matTooltip="Release Date"
            matTooltipPosition="below"
            style="color: #eae2b7"
          >
            {{ movie.release_date }}
          </button>
          <span class="dot"></span>
          <button
            mat-stroked-button
            matTooltip="Score"
            matTooltipPosition="below"
            style="color: #eae2b7"
          >
            {{ movie.vote_average }} <mat-icon fontIcon="star"></mat-icon>
          </button>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
</div>
